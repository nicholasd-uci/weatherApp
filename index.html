<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div id="" class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <div>
                    <label for="city"> Search for a City:</label>
                    <div class="form-inline form-group">
                        <input class="form-control" type="text" name="city" id="city">
                        <button class="btn btn-primary" id="search">Search</button>
                    </div>

                    <ul class="list-group history"> Recent History</ul>
            </aside>

            <div class="col-lg-9">
                <div id="today" class="mt-3"></div>
            </div>
        </div>
    </div>
    <hr>
    <!-- This is a weather ID for the purpose of ?? -->
    <div id="data" class="container-fluid">
        <div id="weather"></div>
        <p id="uvIndex"></p>
        <div id="forecaster"></div>
    </div>

    <!-- This is the bootstrap JQ - Found on Bootstrap.com -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- I got this off of the axios git hub page. -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- this is my script.js file for the weather API -->
    <script src="script.js"></script>

</body>

</html>
